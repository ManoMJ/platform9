<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<head>
    <title>List</title>

    <!-- Page level plugin CSS-->
    <th:block layout:fragment="contentsCss">
    </th:block>
</head>

<body>

<div class="container" layout:fragment="content">

    <div class="page-header">
        <h1>게시글 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="/manager/createProject" class="btn btn-primary btn-block">등록</a>
    </div>
    <br/>
    <br/>
    <br/>

    <div class="container-fluid">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr class="warning">
                    <th class="col-sm-1">No</th>
                    <th class="col-sm-5">제목</th>
                    <th class="col-sm-3">작성 날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectList}">
                    <td th:text="${project.project_Code}"></td>
                    <td ><a th:href="'/project?project_code='+${project.project_Code}" th:text="${project.project_Name}"></a></td>
                    <td th:text="${#temporals.format(project.created_Time, 'yyyy-MM-dd HH:mm:dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>

<!-- 이 위치에 Bootstrap/Jquery core JavaScript가 구성된다. -->

<!-- Page level plugin JavaScript-->
<th:block layout:fragment="contentsScript">
</th:block>
<!-- Custom scripts for this pages-->
<th:block layout:fragment="customScript">
</th:block>
</body>
</html>
